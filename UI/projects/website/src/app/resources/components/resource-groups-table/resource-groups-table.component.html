<p-table
#dt
[value]="resourceGroups"
[lazy]="true"
(onLazyLoad)="onLoadResourceGroups($event)"
[rows]="10"
[totalRecords]="total"
[paginator]="true"
[globalFilterFields]="[]"
[tableStyle]="{ 'min-width': '75rem' }"
[rowHover]="true"
dataKey="id"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[showCurrentPageReport]="true"
styleClass="p-datatable-striped"
>
<ng-template pTemplate="caption">
    <div class="flex align-items-center justify-between">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="onSearch($event)" placeholder="Search..." />
        </span>
    </div>
</ng-template>
<ng-template pTemplate="header">
    <tr>
        <th pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="location" style="min-width:15rem">Location <p-sortIcon field="location"></p-sortIcon></th>
        <th></th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-resourceGroup>
    <tr>
        <td>{{ resourceGroup.name }}</td>
        <td>{{ resourceGroup.location }}</td>
        <td>
            <div class="flex items-end">
                <a pButton pRipple icon="pi pi-arrow-right" class="p-button-rounded" [routerLink]='[resourceGroup.id]'></a>
            </div>

        </td>
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="4">
            <div class="text-center">
                There are no resource groups.
            </div>
        </td>
    </tr>
</ng-template>
</p-table>
